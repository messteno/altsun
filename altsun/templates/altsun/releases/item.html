<div ui-view class="one-release">
    <h1><span class="page-title">Релизы / Releases</span></h1>
    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <h2 class="release-title">[[release.name]]</h2>
            <div ng-bind-html="release.embed"></div>
            <div class="release-content">
                [[ release.content ]]
                <div class="date">[[ release.create_date | date : 'dd/MM/yyyy']]</div>
            </div>
        </div>
        <div class="col-sm-3 col-sm-offset-1 col-xs-6">
            <div class="neigbour" ng-repeat="neigbour in release.neigbours">
                <h2 class="release-title">
                    <a href ui-sref="releases.item({releasesId: neigbour.id})" class="link">[[neigbour.name]]</a>
                </h2>
                <div ng-bind-html="neigbour.embed"></div>
            </div>
        </div>
    </div>
</div>
